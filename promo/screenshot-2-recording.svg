  <text x="20" y="615" font-family="Arial" font-size="14" fill="#aaa">Indie Music ‚Ä¢ 50K views ‚Ä¢ 2 days ago</text>
  
  <!-- LyricsIO Panel - Recording State -->
  <rect x="930" y="50" width="340" height="700" rx="12" fill="#1e1e2e"/>
  
  <!-- Panel Header -->
  <rect x="930" y="50" width="340" height="50" rx="12" fill="#252536"/>
  <circle cx="960" cy="75" r="15" fill="#ff6b6b"/>
