  <text x="985" y="82" font-family="Arial" font-size="18" fill="#ff6b6b" font-weight="bold">LyricsIO</text>
  
  <!-- Recording Overlay -->
  <rect x="945" y="115" width="310" height="400" rx="10" fill="rgba(0,0,0,0.9)"/>
  
  <!-- Pulsing Microphone -->
  <circle cx="1100" cy="250" r="60" fill="rgba(255,107,107,0.2)"/>
  <circle cx="1100" cy="250" r="45" fill="rgba(255,107,107,0.3)"/>
  <circle cx="1100" cy="250" r="30" fill="#ff6b6b"/>
  <rect x="1092" y="235" width="16" height="25" rx="8" fill="white"/>
  <rect x="1095" y="265" width="10" height="8" fill="white"/>
  <rect x="1097" y="273" width="6" height="10" fill="white"/>
  
  <!-- Recording Text -->
  <text x="1100" y="340" font-family="Arial" font-size="20" fill="#ff6b6b" text-anchor="middle" font-weight="bold">üéµ AI is listening...</text>
  <text x="1100" y="370" font-family="Arial" font-size="14" fill="#ccc" text-anchor="middle">Recording song for lyrics generation</text>
  
  <!-- Progress Bar -->
  <rect x="970" y="400" width="260" height="8" rx="4" fill="#333"/>
  <rect x="970" y="400" width="130" height="8" rx="4" fill="#ff6b6b"/>
  
  <!-- Time -->
  <text x="1100" y="430" font-family="Arial" font-size="14" fill="#888" text-anchor="middle">1:45 / 3:30</text>
  
  <!-- Stop Button -->
  <rect x="1020" y="460" width="160" height="40" rx="8" fill="#ff6b6b"/>
  <text x="1100" y="487" font-family="Arial" font-size="14" fill="white" text-anchor="middle">‚èπ Stop Recording</text>
  
  <!-- Warning -->
  <text x="1100" y="550" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">‚ö†Ô∏è Please don't close this tab</text>
  
  <!-- Bottom Status -->
  <text x="1100" y="680" font-family="Arial" font-size="12" fill="#ff6b6b" text-anchor="middle">üî¥ Recording... 1:45 remaining</text>
  <text x="1100" y="720" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">Powered by AI</text>
</svg>
