<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 800">
  <!-- Browser Chrome -->
  <rect width="1280" height="800" fill="#1a1a2e"/>
  
  <!-- Browser Top Bar -->
  <rect width="1280" height="40" fill="#2d2d44"/>
  <circle cx="20" cy="20" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="20" r="6" fill="#febc2e"/>
  <circle cx="60" cy="20" r="6" fill="#28c840"/>
  <rect x="100" y="10" width="400" height="20" rx="4" fill="#1a1a2e"/>
  <text x="120" y="25" font-family="Arial" font-size="12" fill="#888">youtube.com/watch?v=...</text>
  
  <!-- YouTube Area (left side) -->
  <rect x="0" y="40" width="920" height="760" fill="#0f0f0f"/>
  
  <!-- Video Player Area -->
  <rect x="20" y="60" width="880" height="495" fill="#000" rx="8"/>
