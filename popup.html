<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LyricsIO Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header img {
      width: 40px;
      height: 40px;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      background: linear-gradient(90deg, #ff6b6b, #feca57);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #888;
      margin-bottom: 10px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #ccc;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #ff6b6b;
    }

    .input-group input::placeholder {
      color: #666;
    }

    .toggle-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .toggle-group span {
      font-size: 14px;
    }

    .toggle {
      position: relative;
      width: 48px;
      height: 26px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #333;
      transition: 0.3s;
      border-radius: 26px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    .toggle input:checked + .toggle-slider {
      background: linear-gradient(90deg, #ff6b6b, #feca57);
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(22px);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-primary {
      background: linear-gradient(90deg, #ff6b6b, #feca57);
      color: #1a1a2e;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      margin-top: 10px;
    }

    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
      display: none;
    }

    .status.success {
      display: block;
      background: rgba(46, 213, 115, 0.2);
      color: #2ed573;
    }

    .status.error {
      display: block;
      background: rgba(255, 71, 87, 0.2);
      color: #ff4757;
    }

    .info {
      margin-top: 15px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      font-size: 12px;
      color: #888;
      line-height: 1.5;
    }

    .info a {
      color: #feca57;
      text-decoration: none;
    }

    .info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="20" cy="20" r="18" fill="url(#grad1)" />
      <path d="M16 12v16l12-8-12-8z" fill="#1a1a2e"/>
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#ff6b6b"/>
          <stop offset="100%" style="stop-color:#feca57"/>
        </linearGradient>
      </defs>
    </svg>
    <h1>LyricsIO</h1>
  </div>

  <div class="section">
    <div class="section-title">Settings</div>
    <div class="toggle-group">
      <span>Auto-detect songs</span>
      <label class="toggle">
        <input type="checkbox" id="autoDetect" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="toggle-group">
      <span>Show lyrics panel</span>
      <label class="toggle">
        <input type="checkbox" id="showPanel" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="toggle-group">
      <span>Dark theme</span>
      <label class="toggle">
        <input type="checkbox" id="darkTheme" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="toggle-group">
      <span>ðŸŽ¤ Synced lyrics overlay</span>
      <label class="toggle">
        <input type="checkbox" id="showOverlay" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>

  <button class="btn btn-primary" id="saveBtn">Save Settings</button>
  <button class="btn btn-secondary" id="fetchLyricsBtn">Fetch Lyrics Now</button>

  <div class="status" id="status"></div>

  <div class="info">
    <strong>How it works:</strong><br>
    LyricsIO detects the song playing on YouTube and uses AI to fetch and display the lyrics in real-time. 
    <br><br>
    Get your FREE API key at <a href="https://console.groq.com/keys" target="_blank">Groq Console</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
